<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滴滴热力图监控系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .prediction-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .chart-container {
            height: 300px;
        }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-map-marked-alt"></i>
                滴滴热力图监控系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <span id="status-indicator" class="status-indicator status-offline"></span>
                    <span id="status-text">连接中...</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 系统概览 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card metric-card text-center p-3">
                    <h5>当前热点数量</h5>
                    <h2 id="current-hexagons">--</h2>
                    <small>实时更新</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card text-center p-3">
                    <h5>30分钟预测</h5>
                    <h2 id="prediction-30min">--</h2>
                    <small>AI预测结果</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card text-center p-3">
                    <h5>1小时预测</h5>
                    <h2 id="prediction-1hour">--</h2>
                    <small>AI预测结果</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card text-center p-3">
                    <h5>最后更新</h5>
                    <h6 id="last-update">--</h6>
                    <small>数据时间</small>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 地图显示 -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-map"></i>
                        拉萨市热力图实时显示
                        <button class="btn btn-sm btn-outline-primary float-end" onclick="refreshMap()">
                            刷新地图
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>

                <!-- 历史趋势图表 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i>
                        热点数量趋势 (24小时)
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧信息面板 -->
            <div class="col-lg-4">
                <!-- 预测信息 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-crystal-ball"></i>
                        AI预测信息
                    </div>
                    <div class="card-body">
                        <div id="predictions-container">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i>
                                加载预测数据...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 统计信息 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-bar"></i>
                        统计信息
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <h6>今日平均</h6>
                                <h4 id="today-avg">--</h4>
                            </div>
                            <div class="col-6">
                                <h6>最高记录</h6>
                                <h4 id="max-record">--</h4>
                            </div>
                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-6">
                                <h6>总记录数</h6>
                                <h4 id="total-records">--</h4>
                            </div>
                            <div class="col-6">
                                <h6>模型准确率</h6>
                                <h4 id="model-accuracy">85%</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 热点区域列表 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-list"></i>
                        当前热点区域
                    </div>
                    <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                        <div id="hotspots-list">
                            <div class="text-center text-muted">
                                暂无热点数据
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 刷新按钮 -->
    <button class="btn btn-primary btn-lg refresh-btn" onclick="refreshAllData()">
        <i class="fas fa-sync-alt"></i>
    </button>

    <!-- 脚本引用 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>

    <script>
        // 全局变量
        let map;
        let trendChart;
        let markersLayer;
        let refreshInterval;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            initChart();
            loadAllData();
            
            // 设置自动刷新
            refreshInterval = setInterval(refreshAllData, 30000); // 30秒刷新一次
        });

        // 初始化地图
        function initMap() {
            // 拉萨市中心坐标
            const lhasaCenter = [29.6516, 91.1175];
            
            map = L.map('map').setView(lhasaCenter, 12);
            
            // 添加地图图层
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // 创建标记图层
            markersLayer = L.layerGroup().addTo(map);
        }

        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '热点数量',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 加载所有数据
        function loadAllData() {
            updateSystemStatus();
            loadCurrentData();
            loadPredictions();
            loadStatistics();
            loadHistoricalData();
            loadHeatmapZones();
        }

        // 更新系统状态
        function updateSystemStatus() {
            fetch('/api/system-status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const statusIndicator = document.getElementById('status-indicator');
                        const statusText = document.getElementById('status-text');
                        
                        if (data.status.database === 'connected') {
                            statusIndicator.className = 'status-indicator status-online';
                            statusText.textContent = '系统在线';
                        } else {
                            statusIndicator.className = 'status-indicator status-offline';
                            statusText.textContent = '系统离线';
                        }
                    }
                })
                .catch(error => {
                    console.error('系统状态更新失败:', error);
                    document.getElementById('status-indicator').className = 'status-indicator status-offline';
                    document.getElementById('status-text').textContent = '连接失败';
                });
        }

        // 加载当前数据
        function loadCurrentData() {
            fetch('/api/current-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('current-hexagons').textContent = data.data.hexagon_count;
                        document.getElementById('last-update').textContent = 
                            new Date(data.data.timestamp).toLocaleTimeString();
                    }
                })
                .catch(error => console.error('当前数据加载失败:', error));
        }

        // 加载预测数据
        function loadPredictions() {
            fetch('/api/predictions')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.predictions.length > 0) {
                        const predictions = data.predictions;
                        
                        // 更新预测卡片
                        const pred30 = predictions.find(p => p.interval_minutes === 30);
                        const pred60 = predictions.find(p => p.interval_minutes === 60);
                        
                        if (pred30) {
                            document.getElementById('prediction-30min').textContent = 
                                Math.round(pred30.predicted_hexagon_count);
                        }
                        
                        if (pred60) {
                            document.getElementById('prediction-1hour').textContent = 
                                Math.round(pred60.predicted_hexagon_count);
                        }
                        
                        // 更新预测详情
                        updatePredictionsPanel(predictions);
                    }
                })
                .catch(error => console.error('预测数据加载失败:', error));
        }

        // 更新预测面板
        function updatePredictionsPanel(predictions) {
            const container = document.getElementById('predictions-container');
            container.innerHTML = '';
            
            predictions.forEach(prediction => {
                const predictionDiv = document.createElement('div');
                predictionDiv.className = 'prediction-item mb-3 p-3 bg-light rounded';
                
                const targetTime = new Date(prediction.target_time);
                const confidence = Math.round(prediction.confidence_level * 100);
                
                predictionDiv.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <strong>${prediction.interval_minutes}分钟后</strong>
                        <span class="badge bg-primary">${confidence}% 置信度</span>
                    </div>
                    <div class="mt-2">
                        <h5>${Math.round(prediction.predicted_hexagon_count)} 个热点</h5>
                        <small class="text-muted">预测时间: ${targetTime.toLocaleTimeString()}</small>
                    </div>
                `;
                
                container.appendChild(predictionDiv);
            });
        }

        // 加载统计数据
        function loadStatistics() {
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.statistics.basic) {
                        const stats = data.statistics.basic;
                        document.getElementById('today-avg').textContent = Math.round(stats.avg_hexagons);
                        document.getElementById('max-record').textContent = stats.max_hexagons;
                        document.getElementById('total-records').textContent = stats.total_records;
                    }
                })
                .catch(error => console.error('统计数据加载失败:', error));
        }

        // 加载历史数据并更新图表
        function loadHistoricalData() {
            fetch('/api/historical-data?hours=24')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const historical = data.data.reverse(); // 按时间正序
                        
                        const labels = historical.map(d => 
                            new Date(d.timestamp).toLocaleTimeString()
                        );
                        const values = historical.map(d => d.hexagon_count);
                        
                        trendChart.data.labels = labels;
                        trendChart.data.datasets[0].data = values;
                        trendChart.update();
                    }
                })
                .catch(error => console.error('历史数据加载失败:', error));
        }

        // 加载热力图区域
        function loadHeatmapZones() {
            fetch('/api/heatmap-zones')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateMapMarkers(data.zones);
                        updateHotspotsList(data.zones);
                    }
                })
                .catch(error => console.error('热力图区域加载失败:', error));
        }

        // 更新地图标记
        function updateMapMarkers(zones) {
            markersLayer.clearLayers();
            
            zones.forEach((zone, index) => {
                const center = zone.center;
                const intensity = zone.intensity;
                
                // 根据强度设置颜色
                let color = '#ff6b6b';
                if (intensity > 0.7) color = '#ff3838';
                else if (intensity < 0.3) color = '#ffa500';
                
                const marker = L.circleMarker([center.latitude, center.longitude], {
                    radius: Math.max(5, intensity * 20),
                    fillColor: color,
                    color: color,
                    weight: 2,
                    opacity: 0.8,
                    fillOpacity: 0.6
                });
                
                marker.bindPopup(`
                    <strong>热点区域 ${index + 1}</strong><br>
                    强度: ${Math.round(intensity * 100)}%<br>
                    面积: ${Math.round(zone.area)} m²<br>
                    类型: ${zone.color_type}
                `);
                
                markersLayer.addLayer(marker);
            });
        }

        // 更新热点列表
        function updateHotspotsList(zones) {
            const container = document.getElementById('hotspots-list');
            
            if (zones.length === 0) {
                container.innerHTML = '<div class="text-center text-muted">暂无热点数据</div>';
                return;
            }
            
            container.innerHTML = '';
            
            zones.forEach((zone, index) => {
                const hotspotDiv = document.createElement('div');
                hotspotDiv.className = 'hotspot-item mb-2 p-2 border rounded';
                
                const intensity = Math.round(zone.intensity * 100);
                const intensityClass = intensity > 70 ? 'bg-danger' : 
                                     intensity > 40 ? 'bg-warning' : 'bg-info';
                
                hotspotDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>区域 ${index + 1}</strong>
                            <br>
                            <small class="text-muted">
                                ${zone.center.latitude.toFixed(4)}, ${zone.center.longitude.toFixed(4)}
                            </small>
                        </div>
                        <span class="badge ${intensityClass}">${intensity}%</span>
                    </div>
                `;
                
                // 点击定位到地图
                hotspotDiv.style.cursor = 'pointer';
                hotspotDiv.onclick = () => {
                    map.setView([zone.center.latitude, zone.center.longitude], 15);
                };
                
                container.appendChild(hotspotDiv);
            });
        }

        // 刷新所有数据
        function refreshAllData() {
            loadAllData();
            console.log('数据已刷新:', new Date().toLocaleTimeString());
        }

        // 刷新地图
        function refreshMap() {
            loadHeatmapZones();
        }

        // 页面卸载时清除定时器
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
